<div class="camera-container">
  <video #video autoplay></video>
  <canvas #canvas hidden></canvas>
  <div class="buttons">
    <button (click)="startCamera()">Mở Camera</button>
    <button (click)="stopCamera()">Tắt Camera</button>
    <button (click)="captureImage()">Chụp Hình</button>
    <button *ngIf="imageCaptured" (click)="goToRegister()">Tiếp tục</button>
  </div>
</div>
